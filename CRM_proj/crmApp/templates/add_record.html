{% extends 'base.html' %}
{% block content %}
<h1>Add Record</h1>

<div class="col-md-6 offset-md-3">
    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}<br>
        {{ form.as_p }}
        <br>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </form>
</div>

{% endblock %}
